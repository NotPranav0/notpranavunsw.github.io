        body {
            font-family: Arial, Helvetica, sans-serif;
            color: beige;
            background: rgb(18, 18, 18);
            margin-top: 80px;
            
        }
        #container {
            width: 700px;
            height: 700px;
            margin: 40px auto;
            border: 0px solid rgb(255, 0, 0);
            display:grid;
            grid-template-columns:150px;
            grid-template-rows:150px;
            place-content: center;
            border-radius: 50%;
        }
        .item {
            color: rgb(18, 18, 18);
            grid-area:1/1;
            line-height: 120px;
            text-align: center;
            border-radius: 50%;
            background: rgb(225, 225, 225);
            animation: spin 12s var(--d,0s) linear infinite;
            transform:rotate(0) translate(300px) rotate(0);
        }

        .item:hover {
            background: rgb(156, 156, 156);
            cursor: pointer;

        }
        .center {
            grid-area:1/1;
            line-height: 90px;
            text-align: center;
            border-radius: 50%;
            background: rgb(18, 18, 18);
            transform: scale(3);
        }
        @keyframes spin {
            100% {
            transform:rotate(1turn) translate(300px) rotate(-1turn);
        }
}
    </style>
    </head>
